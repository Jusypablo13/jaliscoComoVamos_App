name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            package.json

      - name: Install JavaScript dependencies
        run: npm ci

      # Esto hace que Expo contacte api.expo.dev antes del firewall del agente
      - name: Warm up Expo (before firewall)
        continue-on-error: true
        env:
          EXPO_NO_TELEMETRY: "1"
        run: |
          npx expo whoami || echo "Not logged in"
          npx expo config || true
